<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BoringChat</title>

  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- Chat bubble -->
  <link rel="stylesheet" media="all" href="lib/chat-bubble/component/styles/setup.css" />
  <link rel="stylesheet" media="all" href="lib/chat-bubble/component/styles/says.css" />
  <link rel="stylesheet" media="all" href="lib/chat-bubble/component/styles/reply.css" />
  <link rel="stylesheet" media="all" href="lib/chat-bubble/component/styles/typing.css" />
  <link rel="stylesheet" media="all" href="lib/chat-bubble/component/styles/input.css" />
  
  <style>
      .bubble-container {
        max-width: 870px;
      }
  </style>

</head>
<body>


<!-- connect Modal -->
<div class="modal fade" id="connectModal" tabindex="-1" role="dialog" aria-labelledby="connectModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="connectModalLabel">Connect to server...</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form id="ws-connect-form">

        <div class="modal-body">

          <div class="input-group mb-3">
            
              <div class="input-group-prepend">
                  <span class="input-group-text" id="ws-label">ws://</span>
              </div>
              <input required="true" id="ws-url" type="text" class="form-control" placeholder="localhost:1234" aria-label="ws-placeholder" aria-describedby="ws-label">
                    
          </div>

          <a href="#" id="generateUsername">generate</a>
          <div class="input-group mb-3">
            
            <div class="input-group-prepend">
                <span class="input-group-text" id="username-label">@</span>
            </div>
            <input required="true" id="ws-username" type="text" class="form-control" placeholder="username" aria-label="username-placeholder" aria-describedby="username-label">


          </div>

        


        </div>


        <div class="modal-footer">
          <button id="connect-ws-btn" type="submit" class="btn btn-primary">connect</button>
        </div>
  
      </form>
  
    </div>

  </div>

</div>
<!-- connect modal -->

  <div class="container">

    <div id="upper" class="row">

        <div class="col">

          <h3>BoringChat</h3>

        </div>

        <div class="col text-right" style="padding-top: 25px;">

            <div id="loading_spinner" style="display: none">
                <span>connecting...</span>
                <div class="spinner-border spinner-border-sm text-primary" role="status"></div> 
            </div>

            <div id="disconnect_chat" style="display: none">
              (<span id="usr_name">black</span>) <a href="#" id="a-disconnect">disconnect</a>
            </div>

            <div id="connect_btn">
                <a data-toggle="modal" data-target="#connectModal" href="#">connect</a>
            </div>

        </div>

    </div> <!-- #upper .row -->

    <div class="row">

      <div class="col-sm-3">

        <!-- <input id="username" type="text" class="form-control" placeholder="Username"> -->

        <div id="user-list">
          
          <div id="user-list-body">
              
          </div>

        </div>

      </div>

      <div class="col">

        <div id="conversation">

          <div id="chat" style="background-color: #FFFFFF"></div>

        </div>

        <div class="row" id="sendMessageDetails">

          <div class="col">

            <input id="sendMessage" type="text" class="form-control input-wrap" placeholder="Type your message here">

          </div>

          
          <div class="col-sm-2">

            <button id="sendMessageBut" type="button" class="btn btn-primary">
              Send
            </button>

          </div> 

        </div> <!-- .row -->

      </div>

    </div> <!-- .row -->

  </div> <!-- .container -->

  <script src="lib/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
  <script src="lib/chat-bubble/component/Bubbles.js" type="text/javascript"></script>
  <script src="lib/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="js/chat.js" type="text/javascript"></script>

  <script type="text/javascript">


  </script>

</body>

</html>
